<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Novu Knjigu</title>
    <link rel="stylesheet" href="../css/dodavanjeKnjige.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Dodaj novu knjigu</h1>
    </header>
    <main>
        <div class="book-form-container">
            <form id="addBookForm">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
        
                <label for="brojStranica">Broj stranica:</label>
                <input type="number" id="brojStranica" name="brojStranica" required>
        
                <label for="cena">Cena:</label>
                <input type="number" id="cena" name="cena" required>
        
                <label for="godinaIzdavanja">Godina izdavanja:</label>
                <input type="number" id="godinaIzdavanja" name="godinaIzdavanja" required>
        
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
        
                <label for="izdavackaKuca">Izdavačka kuća:</label>
                <input type="text" id="izdavackaKuca" name="izdavackaKuca" required>
        
                <label for="jezik">Jezik:</label>
                <input type="text" id="jezik" name="jezik" required>
        
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" required>
        
                <label for="ocena">Ocena:</label>
                <input type="number" id="ocena" name="ocena" min="1" max="5" step="0.1" required>
        
                <label for="opis">Opis:</label>
                <textarea id="opis" name="opis" required></textarea>
        
                <label for="pismo">Pismo:</label>
                <input type="text" id="pismo" name="pismo" required>
        
                <label for="slika">Slika (URL):</label>
                <input type="url" id="slika" name="slika" required>
        
                <label for="tipPoveza">Tip Poveza:</label>
                <input type="text" id="tipPoveza" name="tipPoveza" required>
        
                <button type="submit">Dodaj knjigu</button>
                <button type="button" id="cancelButton" class="cancel-button">Odustani</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../javascript/dodavanjeKnjige.js"></script>
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Knjižara. Sva prava rezervisana</p>
            <p>Kontakt: oliver.kojic22@gmail.com</p>
        </div>
    </footer>
</body>
</html>
