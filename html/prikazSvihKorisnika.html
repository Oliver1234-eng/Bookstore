<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knjižara</title>
    <link rel="stylesheet" href="../css/prikazSvihKorisnika.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-custom">
        <div class="container">
            <a class="navbar-brand text-custom" href="#">Moja knjižara</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-custom" href="#" id="register-link">Registruj se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-custom" href="prikazSvihKnjigaUlogovaniKorisnik.html" id="books-link">Knjige</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="../slike/95f8588d6469a16271ea2d2fad419d00.png" alt="Bookstore Logo" class="logo">
                <h1 class="header-title">Prikaz svih korisnika</h1>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Pretraži knjige po nazivu...">
                <button class="btn btn-secondary" type="button" id="searchButton">Pretraži po imenu</button>
                
                <input type="text" class="form-control" id="searchInputTwo" placeholder="Pretraži knjige po autoru...">
                <button class="btn btn-secondary" type="button" id="searchButtonTwo">Pretraži po prezimenu</button>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button id="sortAscendingButton" class="btn btn-primary">Sortiraj korisnike rastuće</button>
            <button id="sortDescendingButton" class="btn btn-primary">Sortiraj korisnike opadajuće</button><br><br>
        </div>
        <div class="row" id="userList">
            
        </div>
    </div>
    <div id="registration-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" id="close-registration-popup">&times;</span>
            <h2 style="text-align: center;">Registracija</h2>
            <form id="registration-form" onsubmit="return registerUser()">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" onblur="checkEmpty('ime')"><br><br>
    
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" onblur="checkEmpty('prezime')"><br><br>
    
                <label for="datumRodjenja">Datum rođenja (YYYY-MM-DD):</label>
                <input type="text" id="datumRodjenja" name="datumRodjenja" pattern="\d{4}-\d{2}-\d{2}" onblur="checkEmpty('datumRodjenja')"><br><br>
    
                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon" onblur="checkEmpty('telefon')"><br><br>
    
                <label for="adresa">Adresa:</label>
                <input type="text" id="adresa" name="adresa" onblur="checkEmpty('adresa')"><br><br>
    
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" onblur="checkEmpty('email')"><br><br>
    
                <label for="novi-username">Korisničko ime:</label>
                <input type="text" id="username" name="username" onblur="checkEmpty('username')"><br><br>
    
                <label for="nova-lozinka">Lozinka:</label>
                <input type="password" id="password" name="password" onblur="checkEmpty('password')"><br><br>
    
                <button type="submit" class="btn-primary" style="width: 100%;">Registruj se</button>
            </form>
        </div>
    </div>
    <div id="editForm" class="edit-form">
        <h2 style="text-align: center;">Izmeni korisnika</h2>
        <button id="closeButton" class="close-button">×</button>
        <div class="edit-form-scrollable">
            <form id="editUserForm">
                <label for="editIme">Ime:</label>
                <input type="text" id="editIme" name="editIme">
            
                <label for="editPrezime">Prezime:</label>
                <input type="text" id="editPrezime" name="editPrezime">
            
                <label for="editDatumRodjenja">Datum rođenja (YYYY-MM-DD):</label>
                <input type="text" id="editDatumRodjenja" name="editDatumRodjenja">
            
                <label for="editTelefon">Telefon:</label>
                <input type="text" id="editTelefon" name="editTelefon">
            
                <label for="editAdresa">Adresa:</label>
                <input type="text" id="editAdresa" name="editAdresa">
            
                <label for="editEmail">Email:</label>
                <input type="text" id="editEmail" name="editEmail">
            
                <label for="editUsername">Korisničko ime:</label>
                <input type="text" id="editUsername" name="editUsername" readonly>
        
                <label for="editPassword">Lozinka:</label>
                <input type="password" id="editPassword" name="editPassword" readonly>
            
                <button type="button" id="updateButton" class="btn-primary" style="width: 100%;">Izmeni</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../javascript/prikazSvihKorisnika.js"></script>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Knjižara. Sva prava rezervisana</p>
            <p>Kontakt: oliver.kojic22@gmail.com</p>
        </div>
    </footer>
</body>

</html>
